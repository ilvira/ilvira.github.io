message: "Dear  Sir/Madam, \r\n \r\nI am a broker/financier with sound financial management abilities to  manage a vast capital for an Arab investor with an embattled political  situation. \r\n \r\nThese funds can be invested in tranches of Millions or a tranche that  is suitable for the portfolio manager. \r\n \r\nIf you have financial management abilities, credible projects in need  of funding or existing business requiring expansion;  we would be  willing to work with you.  We will also consider micro credits/funding  with a sound payback plan for short term personal financial needs. A genuine impending financial transaction with visible proof can also be  funded. \r\n \r\nSincerely, \r\n \r\nMr.  Kenneth   Rodney  George \r\nReply To This e-mail:  kennethrodneygeorge@gmail.com"
