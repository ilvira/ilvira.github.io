message: "Мы регулярно ходим на занятия в Linguaplay к Ильвире уже 2й год, и каждый раз дети с нетерпением ждут, что же интересное их ожидает сегодня. \r\n\r\nИгры, материалы и содержание занятий.\r\n\r\nНам очень нравится, что для уроков Ильвира всегда готовит игры и материалы, которые нравятся именно детям. Каждый раз нас ждет что-то новенькое, что мы потом можем обсуждать всю неделю до следующего раза. \r\n\r\nЛюбовь к делу \r\n\r\nЛично мне очень важно, что Ильвира по-настоящему любит свое дело и относится к детям со всей душой. Это очень сильно ощущается. \r\n\r\nРезультаты\r\n\r\nМоя старшая дочка научилась читать. А когда у нее в какой-то момент  появилась боязнь больших текстов, Ильвира нашла способ, как это преодолеть и продолжить читать. Младший сын пока изучает звуки и буквы – и, благодаря занятиям отлично их различает. \r\n\r\nМы очень благодарны Ильвире за эти уроки и от души рекомендуем занятия в Linguaplay для детей, кто хочет научиться читать по-русски и при этом получать удовольствие от процесса :)\r\n\r\nС наилучшими пожеланиями,\r\nЕлена Черемисенова"
