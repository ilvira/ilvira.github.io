message: "Hi, \r\nIs your business suffering from negative reviews? If so, we are here to help. \r\nWe know how much effort you put into your business’s reputation just to see it get ruined by a few fake or bad reviews. \r\nSome of which aren’t even from real customers such as disgruntled ex-employees, your competition and others. \r\nThe advantages of getting your negative reviews removed are restoring your business’s reputation, getting chosen by more customers, and showing up higher in search results. \r\nWe work to get your negative reviews removed, so you stop losing business and sleep. \r\nContact Allen today for a free assessment. \r\nPhone: 0478 486 878 \r\nWhatsApp: +61478 486 878 \r\nEmail: allen@rapidreviews.com.au \r\nWeb: https://rapidreviews.com.au"
