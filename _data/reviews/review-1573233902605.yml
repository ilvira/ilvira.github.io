message: "Wilt u online wiet of hasj kopen in Nederland en BelgiÃ«? Zoek dan niet verder, bij http://www.hasjenwietonlinekopen.nl/ bent u aan het juiste adres. \r\nHasjenwietonlinekopen heeft de laagste prijs en de hoogste kwaliteit wiet en hasj, dit is mogelijk doordat we onze producten direct afnemen bij de kwekers. \r\nOnze wiet en hasj kunt u gemakkelijk met bitcoin afrekenen. Ga nu naar de site http://www.hasjenwietonlinekopen.nl/ voor de uitleg over ons bestelproces. \r\nAnonieme Verzending \r\nUw bestelling wordt anoniem verzonden in een blanco envelope, de envelope bevat enkel uw adres. De bestelling wordt verpakt in een geur vrije envelop zodat de postbode geen idee heeft van de inhoud. \r\nGrootste Assortiment \r\nMet meer dan 20 soorten wiet en 10 soorten hasj hebben wij het grootste assortiment dat aangeboden wordt op het internet. \r\nBeste prijs op de Markt \r\nWe bieden de beste prijs op de markt voor de kwaliteit van wiet en hasj die wij leveren. \r\n100% Privacy \r\nOnze servers worden offshore gehost om uw privacy te waarborgen. Tevens accepteren we alleen crypto betalingen voor bestellingen in onze webshop. \r\nGratis & Snel Verzenden \r\nVerzending is voor elke bestelling gratis en daarnaast worden onze bestellingen binnen 48 uur verzonden! \r\nHoogste Kwaliteit \r\nIn ons assortiment accepteren wij alleen de hoogste kwaliteit van de beste kwekers in Nederland, de producten worden door ons getest zodat we deze hoge kwaliteit kunnen blijven garanderen."
