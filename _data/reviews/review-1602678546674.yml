message: "Всем привет... linguaplaysydney.com.au \r\nРекламная сеть Richpush или richads заманивает арбитражников сделать первый депозит на 536 долларов и получить  хороший профит, а в итоге арбитражник остаётся в 99% минусе, так как получает 85% бот трафика. Кроме того, есть подозрение на договоренность с определенным рекламодателем по офферу Suprema гео Индонезия, который шейвит 91% лидов, которые сеть Richpush генерирует каким то специальным софтом. \r\nВ своём комментарии о рекламной компании с RichPush я хочу оповестить, что: \r\n•\tБот-трафик с пушей richads, который дальше прокладки не идёт, так как бот не может прочитать содержимое кнопки для перехода на лендинг. (Кнопка с партнерской ссылкой сделана в виде изображения с текстом на индонезийском: “Да” или “Нет”). \r\n•\tТрафик на искусственный оффер продвигаемый сетью Ричадс, который даёт “массовые фейковые конверсии, при минимальном расходе бюджета”, но при смене на нормальный оффер не удаётся получить ни  одного лида . (Протестировано с ПП Everad, leadbit, adcombo, dr.cash). \r\nЯ повёлся на уговоры менеджера и пополнил счёт на 550 баксов и потом в надежде, что полученные лиды когда то будут приняты добавил ещё 418 долларов на рекламу. В этой статье я подробно написал о своём горьком опыте и сливе 917 долларов впустую в Ричпуш со скриншотами и доказательствами в этой статье:  \r\n<a href=https://obzoroff.shop/richpush/>richpush api</a>. \r\nОб этом детально написано на трастовых форумах: <a href=https://koshiki.asia/forums/topic/richpush-%d0%ba%d0%be%d0%bc%d0%bc%d0%b5%d0%bd%d1%82%d0%b0%d1%80%d0%b8%d0%b9-%d0%be-%d1%81%d0%be%d1%82%d1%80%d1%83%d0%b4%d0%bd%d0%b8%d1%87%d0%b5%d1%81%d1%82%d0%b2%d0%b5-%d1%81-%d0%bf%d1%83%d1%88/>RichPush - комментарий о сотрудничестве с пуш трафиком сети RichAds: обман сеошника на 913 долларов koshiki.asia</a> 5bc604a"
