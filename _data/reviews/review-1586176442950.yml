message: "BitHull S.A. is pleased to announce the launch of its two new crypto miners BH Miner and BH Miners Box. These miners have been built around Field Programmable Gate Array or FPGA mining technology, the latest breakthrough in crypto mining. FPGA mining makes use of the new generation of FPGA chips capable of delivering high hash rate power at low power consumption. Owing to its outstanding features, FPGA mining is expected to overtake ASIC mining very soon. \r\n \r\nBH Miner and BH Miners Box are multi-algorithm miners capable of mining bitcoin, litecoin, ethereum, and monero. BH Miners Box is a box combining 6 BH Miner units connected to each other. Mentioned below are the key features of the two miners. \r\n \r\nBH Miner Hash Rates: Bitcoin: 360 TH/s, Litecoin: 60 GH/s, Ethereum: 15 GH/s, and Monero: 3 MH/s \r\n \r\nBH Miners Box: Bitcoin: 2160 TH/s, Litecoin: 360 GH/s, Ethereum: 90 GH/s, and Monero: 18 MH/s \r\n \r\nPower consumption: 550W and 550W x6 for BH Miner and BH Miners Box respectively \r\n \r\nRead more .. \r\nhttps://finance.yahoo.com/news/bithull-overtakes-asic-market-fpga-173800650.html"
