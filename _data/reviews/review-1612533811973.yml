message: "Коммерческое предложение \r\nПриглашаем Ваше предприятие к взаимовыгодному сотрудничеству в сфере производства и поставок тугоплавких металлов и изделий из них. \r\nОсновные направления деятельности нашего предприятия: \r\n-\tпродажа тугоплавких металлов (молибдена, вольфрама, никеля, тантала, ниобия, титана, циркония); \r\n-\tпоставка порошков, концентратов, катализаторов, карбидов и оксидов на основе тугоплавких металлов; \r\n-\tпоставка изделий производственно-технического назначения (пруток, лист, проволока, сетка, тигли, квадрат, экран, нагреватель, штабик, фольга, контакты, втулка, опора, поддоны, затравкодержатели, формообразователи, диски, провод, обруч, электрод, детали, пластина, полоса, рифлёная пластина, лодочка, блины, бруски, чаши, диски, труба) из тугоплавких металлов. Любые типоразмеры, изготовление по чертежам и спецификациям заказчика: \r\n-\tпоставка изделий из сплавов: \r\n<a href=https://redmetsplav.ru/store/nikel1/rossiyskie_materialy/hn_1/hn65vmbyu/>хн65вмбю</a>"
