message: "Ильвира, огромное вам спасибо за такие замечательные занятия, которые помогают сохранять и развивать русский язык у наших детей! \r\nКаждое занятие- это тщательно подготовленная работа , которая захватывает и удерживает внимание малышей на протяжении всего урока.  Небольшие переменки в середине урока или музыкальные паузы ,детишки очень любят . Они с удовольствием  повторяют все движения и подпевают песенки.\r\nОтдельное спасибо за домашнюю работу ! Материал всегда подобран на закрепление прошедшей темы и всегда есть игровые странички. В каждом домашнем задании есть маленькие стишки, которые очень легко запоминаются -это здорово! \r\n От всей нашей семьи , желаем процветания вашему центру и побольше любознательных малышей!"
