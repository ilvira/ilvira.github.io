message: "Очень тяжело учить ребёнка родному языку в одиночку поскольку ребёнку постоянно не хватает мотивации. Я была очень рада когда Ильвира решила создать свою школу в нашем районе. \r\nРонан с большим удовольствием ходит на занятия, где у него друзья и ответственно делает домашнюю работу, а Ильвиру любит и уважает. Естественно, при этом его навыки говорения, чтения и письма развиваются. \r\nЯ очень благодарна Ильвире за её профессионализм, труд, за гениальный подход к детям и за возможность ходить на такие замечательные занятия!"
