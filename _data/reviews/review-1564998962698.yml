message: "Hey, linguaplay_sydney!\r\n\r\nWant to be Instagram famous?\r\n\r\nWell, today I'm going to teach you the best way to totally change forever the way you Instagram.\r\n\r\nImagine: it is Friday morning and you told yourself you’d hit the gym today.\r\n \r\nYou pull out your cell. \r\n\r\nNavigate your way to Instagram. \r\n\r\nWhoaaa, you think, Over 1000 likes on a single picture.\r\n \r\nYou put your soft slippers on and head to the kitchen for some coffee. After putting on the kettle, you pull out your phone again.\r\n\r\nPresto! Another 49 likes. \r\n  \r\nDing—a message pops into your inbox from a follower. They are asking you for advice on how you manage your food, and are congratulating you on your third month of hitting the gym.\r\n\r\nAs you read it, you begin to smirk. It's a amazingly attractive person, and they love your posts.\r\n \r\nWithin minutes, your cell buzzes AGAIN.\r\n\r\nHmmm, ANOTHER message. You close your cell and throw it in the bag. Time for the gym.\r\nListen, linguaplay_sydney, most people just aren't in control of their life. Heck, they can’t even get themselves to have a balanced brekky, much less hit the gym.\r\n\r\nMy job is to take people from Instagram nobody to Insta-celebrity. (It sounds foolish, but results don't lie.)\r\n\r\nNow, what if you raised your popularity by 100%, or 1000%?\r\n \r\nTruth is, it's not the most difficult thing in the world to get more. As an example, all the old pros use our website.\r\n\r\nOur super savvy, confidential service quickly sends likes to your pictures a few minutes after you have posted them.\r\n\r\nIf you are anything like our other clients, you'll have a great chance of hitting the \"Top Post\" section in a very short time.\r\n\r\nAnd because we love you, we made testing things out as simple as kitchen-cooled apple crumble:\r\n1. Check out https://rhymbo.pw\r\n2. Plug your Instagram username.\r\n3. 10 - 15 likes are going to be sent to your three most recent uploads. Just like that.\r\n\r\nHitting the Top Post page will 10X your Instafame. But you have got to do more than just want it--you've got to do something about it. Are you willing?\r\n\r\nSee you soon."
