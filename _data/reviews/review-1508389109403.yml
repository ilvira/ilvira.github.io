message: >-
  Ильвира, мы очень рады, что ты основала школу русского языка в Northern
  Beaches и у нас появилась возможность привозить детей на занятия, не тратя
  много времени. Ильвира уже почти научила читать моего младшего сына (4 года) и
  прекрасно писать прописными буквами старшего сына (8 лет). Занятия в Lingua
  play Sydney очень тщательно продуманы, Ильвира всегда к ним готова и еще
  приносит "кучу" дополнительного материала для творчества или игр,
  сопутствующих изучаемой теме. Спасибо, Ильвира!
