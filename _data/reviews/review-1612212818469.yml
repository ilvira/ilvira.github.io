message: "Добрый день, коллеги! \r\nПриближаются праздники  и все мы  задумываемся о подарках любимым, близким, друзьям и сотрудникам. \r\n \r\nПриветствуем вас от лица компании \"Д.А.Р.\" Мы занимаемся разработкой, производством и поставкой сувенирной продукции, а это значит вы можете заказать у нас корпоративные подарки, презенты и любую другую продукцию с логотипом вашей компании. \r\nНаш основной ассортимент: \r\n- Ручки, карандаши и наборы с ними \r\n- Флешки, зарядные устройства, наушники и другая подарочная электроника \r\n- Кружки, стаканы, чайники, тарелки, бокалы. \r\n- Ежедневники, планинги, блокноты. \r\n- Зонты и дождевики \r\n- Футболки, толстовки, бейсболки, ветровки и другая одежда. \r\n \r\nСрок поставки продукции с логотипом от 3-ех рабочих дней со склада в Санкт-Петербурге. \r\nБесплатно разработаем дизайн макеты. \r\nБесплатно доставим при сумме заказа от 30 тыс. руб. \r\nОперативно подготовим подборку подарков под ваши задачи. \r\n \r\nМы подготовили для вас подборку готовых подарков.  В ней представлены как готовые наборы, так и отдельные приятные дополнения. Всё это пока есть в наличии на складе. \r\nБудем рады подготовить для вас индивидуальное предложение. Не забудьте в обратном письме написать количество подарков и ваши пожелания. \r\n \r\nРаботаем по всей России с 2016 года \r\nСсылка на наш сайт: http://dargifts.ru \r\n \r\nИнтересуют подробности? \r\nСвяжитесь с нами, отправим презентацию и ответим на все Ваши вопросы! \r\nE-mail: dargifts@rcaa.ru"
