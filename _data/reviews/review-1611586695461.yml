message: "Коротко: Мы команда LeoMarketing. Все наши клиенты в ТОП1. \r\nЧто мы вам предлагаем: взять на себя все необходимое для увеличения ваших продаж: \r\nработа с сайтом (при необходимости создание нового), seo-продвижение, настройка и ведение рекламных кампаний, аналитика, продвижение в социальных сетях, работа с площадками (авито и др.). \r\nОдин человек не может быть мастером во всем и в нашей команде каждый специалист занимается исключительно своим направлением достигая максимальных результатов. \r\n \r\nПредложение звучит очень просто: \r\nВы получаете отдел маркетинга (в котором есть маркетолог, smm-специалист, дизайнер, программист, директологи, seo-специалисты) по стоимости штатного маркетолога. \r\n \r\nВсе прозрачно и понятно: с вами будет сформирован гуглдокумент в котором будут указываться все основные метрики, \r\nзадачи, доступы и детальная аналитика, так же по итогам каждого месяца формируется отчет о результатах за прошедший месяц и формирование плана действий на следующий. \r\n \r\nПрезентация на русском: https://drive.google.com/file/d/1Tw_-choZlHdXaJ4dsmT6Zora7D16-PP4/view \r\nPresentation in English: https://drive.google.com/file/d/18FZIxxHlKZ-AxfiTDIUOiiIlpra6QSMo/view \r\nКП Комплексное обслуживание: https://drive.google.com/file/d/1ZxdDNTUiCFEE8z-LXIqpALD1QlX-U-vT/view \r\nОбязательно прочесть штатный сотрудник vs LeoMarketing: https://drive.google.com/file/d/1GEbrXBbDKKMW2vhjHpfvvowE1eHKBsWw/view \r\nВидеопрезентация LeoMarketing: https://www.youtube.com/watch?v=z8goY69pFoE \r\n-- \r\nSincerely, Alexander \r\nLeoMarketing Company \r\nMobile phone: +7 (927) 699-10-69 (WhatsApp) \r\nPhone Moscow: +7 (495) 145-20-35 \r\nPhone Los Angeles: +1 (323) 686-33-56 \r\nE-mail: pr@promotion-leo.com \r\nrazrabotka-saity.ru \r\npromotion-leo.com"
