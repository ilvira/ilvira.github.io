<form method="POST" action="https://api.staticman.net/v2/entry/ilvira/ilvira.github.io/master/reviews">
  <input name="options[redirect]" type="hidden" value="http://linguaplaysydney.com.au">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><textarea name="fields[message]"></textarea>Review</label>
  
  <button type="submit">Go!</button>
</form>
